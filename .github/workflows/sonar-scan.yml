name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Permission to read repository contents
      pull-requests: write # Permission to comment on PRs with Quality Gate status
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for accurate analysis
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2.4.0 # Use the official action from the Marketplace
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0 # Optional: check quality gate status
        # Forces the workflow to fail if the Quality Gate fails
        if: success()
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
